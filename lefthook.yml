pre-commit:
  parallel: true
  jobs:
    - name: linter
      run: pnpm exec biome check --no-errors-on-unmatched --files-ignore-unknown=true --colors=off {staged_files}
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"

    - name: typecheck
      run: pnpm typecheck
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx}"

commit-msg:
  jobs:
    - name: commitlint
      run: pnpm exec commitlint --edit {1}

pre-push:
  parallel: true
  jobs:
    - name: unit-test
      run: pnpm test:unit

    - name: e2e-test
      run: pnpm test:e2e